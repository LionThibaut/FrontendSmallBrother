<!-- Information of user profil -->
<section style="background-color: #eee;" class="pageProfil">
  <div *ngIf="user; else userNotFound" class="container py-5">
    <div class = "centered">
      <h1>Mon profil</h1>
    </div>
    <div class="row">
      <div class="col-lg-4 ">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{user.urlImage}}" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px;">
            <p class="text-muted mb-1">{{user.firstName}} {{user.lastName}}</p>
            <p class="text-muted mb-1">
              <span *ngIf="user.roleClient=='U'">Utilisateur</span>
              <span *ngIf="user.roleClient=='M'">Administrateur</span>
            </p>
            <p class="text-muted mb-4">{{user.town}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nom</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.firstName}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Prénom</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.lastName}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Genre</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">
                  <span *ngIf="user.gender=='F'">Femme</span>
                  <span *ngIf="user.gender=='M'">Homme</span>
                </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.mail}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Téléphone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.phoneNumber}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Ville</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.town}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Load the display with the animals of the user -->
    <app-user_profile_animal_display></app-user_profile_animal_display>
  </div>
  <ng-template #userNotFound>
    User not found.
  </ng-template>
</section>
