<section class="feed_main_page">
<div class="feed_container py-5">
  <div class = "centered">
    <h1>Disparition</h1>
  </div>
  <div *ngIf="posts.length" class="row">
        <div *ngFor="let post of posts" class="col-xl-6 col-sm-6">
          <div class="card">
            <div class="row g-0">
              <div class="col-sm-6 cardImg">
                <img src="{{post.animalPost.urlImage}}" class="card-img-top h-100" alt="...">
              </div>
              <div class="col-sm-6">
                <div class="card-body">
                  <div class="card-title"><strong>{{post.animalPost.nameAnimal}}</strong> -- <strong>{{post.animalPost.typeAnimal}}</strong> perdu à <strong>{{post.townDisparition}}</strong> le <strong>{{post.datePost}}</strong></div>
                  <div class="card-text">
                    <table class="table">
                      <tbody>
                      <tr>
                        <td scope="row">Sexe</td>
                        <td>
                          <span *ngIf="post.animalPost.gender=='M'">Mâle</span>
                          <span *ngIf="post.animalPost.gender=='F'">Femelle</span>
                        </td>
                      </tr>
                      <tr>
                        <td scope="row">Date de naissance</td>
                        <td>{{post.animalPost.birthdate}}</td>
                      </tr>
                      <tr>
                        <td scope="row">Race</td>
                        <td>{{post.animalPost.breed}}</td>
                      </tr>
                      <tr>
                        <td scope="row">Taille</td>
                        <td>{{post.animalPost.height}} (cm)</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="d-flex gap-2 pt-4">
                <button type="button" class="btn btn-soft-primary btn-sm w-50" (click)="showDisparitionPostDescription(post.descriptionPost)">Description <mat-icon>attachment</mat-icon></button>
                <!-- Button with send mail -->
                <a class="btn btn-primary btn-sm w-50" href="mailto:{{post.animalPost.clientAnimalPost.mail}}?Subject=Disparition de {{post.animalPost.nameAnimal}}&body=Ceci est un mail contactant Mr./Mm {{post.animalPost.clientAnimalPost.firstName}} {{post.animalPost.clientAnimalPost.lastName}}" target="_blank"><i class="bx bx-message-square-dots me-1"></i>Contact<mat-icon> mail_outline</mat-icon></a>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
</section>
