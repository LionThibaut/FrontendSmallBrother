<section class="feed_main_page">
  <div class="feed_container py-5">
    <div class = "centered">
      <h1>Pannel Admin</h1>
      <div *ngIf="alertDeleteUser" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Le membre à été supprimé.</strong>
        <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
      <tr>
        <th>Nom</th>
        <th>Informations</th>
        <th>Status</th>
        <th>ID Utilisateur</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="users.length">
      <tr *ngFor="let user of users">
        <td>
          <div class="d-flex align-items-center">
            <img
              src="{{user.urlImage}}"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{user.firstName}} {{user.lastName}}</p>
              <p class="text-muted mb-0">{{user.mail}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{user.town}}</p>
          <p class="text-muted mb-0">{{user.phoneNumber}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline" *ngIf="user.roleClient=='U'">Utilisateur</span>
          <span class="badge badge-danger rounded-pill d-inline" *ngIf="user.roleClient=='M'">Modérateur</span>
        </td>
        <td>{{user.idClient}}</td>
        <td>
          <button mat-raised-button color="warn" (click)="deleteUser(user.idClient)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
